<!DOCTYPE html>
<html>
    <head>
        <title th:text="#{peminjaman.title}">List of Peminjaman LCD Projector</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link data-th-replace="layout :: head"/>
    </head>
    <body>
        <div th:replace="layout :: navbar"></div>
        <br/><br/><br/>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-xs-center" th:text="#{peminjaman.title}">List of Peminjaman LCD Projector</h2>
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item" data-th-classappend="${daftarPeminjaman.isFirst()} ? 'disabled'">
                                <a class="page-link" data-th-href="@{/peminjaman/list}">First</a>
                            </li>
                            <li class="page-item" data-th-classappend="${daftarPeminjaman.isFirst()} ? 'disabled'">
                                <a class="page-link" data-th-href="@{/peminajaman/list(page=${daftarPeminjaman.getNumber()-1})}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item active">
                                <a class="page-link" data-th-href="@{/peminjaman/list(page=${daftarPeminjaman.getNumber()})}"
                                   data-th-text="${daftarPeminjaman.getNumber()+1}">2</a>
                            </li>
                            <li class="page-item" data-th-classappend="${daftarPeminjaman.isLast()} ? 'disabled'">
                                <a class="page-link" data-th-href="@{/peminjaman/list(page=${daftarPeminjaman.getNumber()+1})}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" data-th-href="@{/peminjaman/list(page=${daftarPeminjaman.getTotalPages()-1})}">Last</a>
                            </li>
                        </ul>
                    </nav>

                    <a class="btn btn-primary" data-th-href="@{/peminjaman/form}">Tambah Data</a>
                </div>
                <div class="card-block">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr class="row">
                                <th class="col-sm-2">Id</th>
                                <th class="col-sm-2">Waktu Pinjam</th>
                                <th class="col-sm-6">Waktu Kembali</th>
                                <th class="col-sm-2">Lokasi</th>
                                <th class="col-sm-2">Kebutuhan</th>
                                <th class="col-sm-2">Jatuh Tempo</th>
                                <th class="col-sm-2">Aksi</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr class="row" data-th-each="peminjaman : ${daftarPeminjaman}">
                                <td class="col-sm-2" data-th-text="${peminjaman.id}">PID0001</td>
                                <td class="col-sm-6" data-th-text="${peminjaman.waktuPinjam}">ADA</td>
                                <td class="col-sm-2" data-th-text="${peminjaman.waktuKemali}">ADA</td>
                                <td class="col-sm-2" data-th-text="${peminjaman.lokasi}">ADA</td>
                                <td class="col-sm-2" data-th-text="${peminjaman.kebutuhan}">ADA</td>
                                <td class="col-sm-2" data-th-text="${peminjaman.jatuhTempo}">ADA</td>
                                <td class="col-sm-2 row">
                                    <a class="btn btn-sm btn-primary col-sm-6" data-th-href="@{/peminjaman/form(id=${peminjaman.id})}">Edit</a>
                                    <form class="col-sm-6" data-th-action="@{/peminjaman/delete(id=${peminjaman.id})}" method="post">
                                        <button class="btn btn-sm btn-primary" type="submit">Hapus</button>                                    
                                    </form>                                                    
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>            
        </div>
        <div data-th-replace="layout :: footer"></div>
    </body>
</html>
