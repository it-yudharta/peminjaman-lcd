<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{product.edit}">Edit Product</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link data-th-replace="layout :: head"/>
    </head>
    <body>
        <div th:replace="layout :: navbar"></div>
        <br/><br/><br/>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-xs-center" th:text="#{product.edit}">Edit Product</h2>
                </div>
                <div class="card-block">
                    <form th:action="@{/barang/form}" method="post" th:object="${barang}">
                        <input type="hidden" name="id" th:field="*{id}" />
                        <div><label> Kode: <input type="text" name="kode" th:field="*{kode}"/></label></div>
                        <div><label> Deskripsi: <input type="text" name="nama" th:field="*{nama}"/></label></div>
                        <div><label> Status: <input type="text" name="status" th:field="*{status}"/></label></div>
                        <div><input type="submit" value="Simpan" /> <a th:href="@{/barang/list}">Kembali</a> </div>
                    </form>
                </div>
            </div>
        </div>
        <div data-th-replace="layout :: footer"></div>
    </body>
</html>
